<!DOCTYPE html>
<html>
<head>
    <title>BTC Price</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body { background: #000; color: #fff; font-family: Arial; margin: 20px; }
        .price { font-size: 48px; text-align: center; color: #00ff00; margin: 20px; }
        canvas { background: #111; border-radius: 10px; padding: 10px; }
    </style>
</head>
<body>
    <div class="price" id="price">Loading...</div>
    <canvas id="chart"></canvas>

    <script>
        let chart;

        async function updatePrice() {
            try {
                const response = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
                const data = await response.json();
                document.getElementById('price').textContent = 
                    '$' + parseFloat(data.price).toLocaleString();
            } catch (error) {
                console.error('Price error:', error);
            }
        }

        async function updateChart() {
            try {
                const response = await fetch('https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1d&limit=30');
                const data = await response.json();
                
                const prices = data.map(d => ({
                    x: new Date(d[0]),
                    y: parseFloat(d[4])
                }));

                if (chart) chart.destroy();
                
                chart = new Chart('chart', {
                    type: 'line',
                    data: {
                        datasets: [{
                            label: 'Bitcoin Price USD',
                            data: prices,
                            borderColor: '#00ff00',
                            tension: 0.4,
                            pointRadius: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                grid: { color: '#333' },
                                ticks: { color: '#fff' }
                            },
                            x: {
                                type: 'time',
                                time: { unit: 'day' },
                                grid: { color: '#333' },
                                ticks: { color: '#fff' }
                            }
                        },
                        plugins: {
                            legend: { labels: { color: '#fff' } }
                        }
                    }
                });
            } catch (error) {
                console.error('Chart error:', error);
            }
        }

        // Initial load
        updatePrice();
        updateChart();

        // Update every 10 seconds
        setInterval(updatePrice, 10000);
        setInterval(updateChart, 60000);
    </script>
</body>
</html>
