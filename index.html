<!DOCTYPE html>
<html>
<head>
    <title>BTC Advanced Analytics</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .price {
            font-size: 48px;
            color: #00ff00;
        }
        .chart-container {
            background: #111;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .chart-title {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            color: #00ff00;
        }
        canvas {
            min-height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="price" id="price">Loading...</div>
        </div>

        <div class="chart-container">
            <div class="chart-title">Bitcoin Price with Bollinger Bands</div>
            <canvas id="priceChart"></canvas>
        </div>

        <div class="chart-container">
            <div class="chart-title">Volume</div>
            <canvas id="volumeChart"></canvas>
        </div>
    </div>

    <script>
        async function fetchPriceData() {
            try {
                const response = await fetch('https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1d&limit=50');
                const data = await response.json();

                return data.map(d => ({
                    time: new Date(d[0]),
                    open: parseFloat(d[1]),
                    high: parseFloat(d[2]),
                    low: parseFloat(d[3]),
                    close: parseFloat(d[4]),
                    volume: parseFloat(d[5])
                }));
            } catch (error) {
                console.error("Error fetching price data:", error);
                return [];
            }
        }

        function createPriceChart(prices) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            const closePrices = prices.map(p => p.close);
            const times = prices.map(p => p.time);

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: times,
                    datasets: [
                        {
                            label: 'BTC Price',
                            data: closePrices,
                            borderColor: '#00ff00',
                            backgroundColor: 'rgba(0, 255, 0, 0.1)',
                            fill: true,
                        },
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { type: 'time', time: { unit: 'day' }, title: { display: true, text: 'Date' } },
                        y: { title: { display: true, text: 'Price (USD)' } }
                    }
                }
            });
        }

        function createVolumeChart(prices) {
            const ctx = document.getElementById('volumeChart').getContext('2d');
            const volumes = prices.map(p => p.volume);
            const times = prices.map(p => p.time);

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: times,
                    datasets: [
                        {
                            label: 'BTC Volume',
                            data: volumes,
                            backgroundColor: '#00ff00',
                        },
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { type: 'time', time: { unit: 'day' }, title: { display: true, text: 'Date' } },
                        y: { title: { display: true, text: 'Volume' } }
                    }
                }
            });
        }

        async function updateDashboard() {
            const prices = await fetchPriceData();
            if (prices.length === 0) {
                document.getElementById('price').innerText = 'Error Loading Data';
                return;
            }

            // Update price display
            const latestPrice = prices[prices.length - 1].close;
            document.getElementById('price').innerText = `BTC: $${latestPrice.toFixed(2)}`;

            // Create charts
            createPriceChart(prices);
            createVolumeChart(prices);
        }

        // Load data and update every minute
        updateDashboard();
        setInterval(updateDashboard, 60000);
    </script>
</body>
</html>
