<!DOCTYPE html>
<html>
<head>
    <title>BTC Advanced Analytics</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .price {
            font-size: 48px;
            color: #00ff00;
            margin: 10px 0;
        }
        .change {
            font-size: 24px;
            margin: 10px 0;
        }
        .positive {
            color: #00ff00;
        }
        .negative {
            color: #ff4444;
        }
        .chart-container {
            background: #111;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .chart-title {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            color: #00ff00;
        }
        .signals {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .signal {
            background: #111;
            padding: 15px 25px;
            border-radius: 8px;
            text-align: center;
        }
        .buy {
            border: 2px solid #00ff00;
        }
        .sell {
            border: 2px solid #ff4444;
        }
        .neutral {
            border: 2px solid #888;
        }
        canvas {
            min-height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="price" id="price">Loading...</div>
            <div class="change" id="change"></div>
        </div>

        <div class="signals" id="signals">
            <!-- Signals will be inserted here -->
        </div>

        <div class="chart-container">
            <div class="chart-title">Bitcoin Price with Bollinger Bands</div>
            <canvas id="priceChart"></canvas>
        </div>
        
        <div class="chart-container">
            <div class="chart-title">Volume</div>
            <canvas id="volumeChart"></canvas>
        </div>

        <div class="chart-container">
            <div class="chart-title">MACD</div>
            <canvas id="macdChart"></canvas>
        </div>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1d&limit=100');
                const data = await response.json();
                return data.map(d => ({
                    time: new Date(d[0]),
                    open: parseFloat(d[1]),
                    high: parseFloat(d[2]),
                    low: parseFloat(d[3]),
                    close: parseFloat(d[4]),
                    volume: parseFloat(d[5]),
                }));
            } catch (error) {
                console.error("Error fetching data:", error);
                return [];
            }
        }

        function calculateBollingerBands(data, period = 20, multiplier = 2) {
            const sma = data.map((_, i, arr) => {
                if (i < period - 1) return null;
                const slice = arr.slice(i - period + 1, i + 1);
                return slice.reduce((sum, val) => sum + val, 0) / period;
            });

            const stdDev = data.map((_, i, arr) => {
                if (i < period - 1) return null;
                const slice = arr.slice(i - period + 1, i + 1);
                const avg = sma[i];
                return Math.sqrt(slice.reduce((sum, val) => sum + Math.pow(val - avg, 2), 0) / period);
            });

            return {
                middle: sma,
                upper: sma.map((avg, i) => (avg !== null ? avg + multiplier * stdDev[i] : null)),
                lower: sma.map((avg, i) => (avg !== null ? avg - multiplier * stdDev[i] : null)),
            };
        }

        function calculateMACD(data, fastPeriod = 12, slowPeriod = 26, signalPeriod = 9) {
            const ema = (data, period) => {
                const multiplier = 2 / (period + 1);
                return data.reduce((acc, val, i) => {
                    if (i === 0) return [val];
                    const prevEma = acc[acc.length - 1];
                    return [...acc, val * multiplier + prevEma * (1 - multiplier)];
                }, []);
            };

            const fastEma = ema(data, fastPeriod);
            const slowEma = ema(data, slowPeriod);
            const macdLine = fastEma.map((val, i) => val - slowEma[i]);
            const signalLine = ema(macdLine, signalPeriod);
            const histogram = macdLine.map((val, i) => val - signalLine[i]);

            return { macdLine, signalLine, histogram };
        }

        async function updateDashboard() {
            const data = await fetchData();
            if (data.length === 0) return;

            const closePrices = data.map(d => d.close);
            const volumes = data.map(d => d.volume);

            // Bollinger Bands
            const bb = calculateBollingerBands(closePrices);

            // MACD
            const macd = calculateMACD(closePrices);

            // Update Price
            const latestPrice = closePrices[closePrices.length - 1];
            document.getElementById('price').innerText = `BTC: $${latestPrice.toFixed(2)}`;

            // Chart.js Configurations
            const ctxPrice = document.getElementById('priceChart').getContext('2d');
            new Chart(ctxPrice, {
                type: 'line',
                data: {
                    labels: data.map(d => d.time),
                    datasets: [
                        { label: 'BTC Price', data: closePrices, borderColor: '#00ff00', tension: 0.3 },
                        { label: 'Upper BB', data: bb.upper, borderColor: '#ff4444', tension: 0.3 },
                        { label: 'Lower BB', data: bb.lower, borderColor: '#4444ff', tension: 0.3 },
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { type: 'time', time: { unit: 'day' } },
                        y: { title: { display: true, text: 'Price (USD)' } }
                    }
                }
            });

            const ctxVolume = document.getElementById('volumeChart').getContext('2d');
            new Chart(ctxVolume, {
                type: 'bar',
                data: {
                    labels: data.map(d => d.time),
                    datasets: [{ label: 'Volume', data: volumes, backgroundColor: '#00ff00' }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { type: 'time', time: { unit: 'day' } },
                        y: { title: { display: true, text: 'Volume' } }
                    }
                }
            });

            const ctxMacd = document.getElementById('macdChart').getContext('2d');
            new Chart(ctxMacd, {
                type: 'bar',
                data: {
                    labels: data.map(d => d.time),
                    datasets: [
                        { label: 'MACD Histogram', data: macd.histogram, backgroundColor: '#00ff00' },
                        { label: 'MACD Line', data: macd.macdLine, type: 'line', borderColor: '#4444ff', tension: 0.3 },
                        { label: 'Signal Line', data: macd.signalLine, type: 'line', borderColor: '#ff4444', tension: 0.3 },
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { type: 'time', time: { unit: 'day' } },
                        y: { title: { display: true, text: 'Value' } }
                    }
                }
            });
        }

        updateDashboard();
        setInterval(updateDashboard, 60000);
    </script>
</body>
</html>
